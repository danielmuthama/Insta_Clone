{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card form-card-post mt-5" style="max-width: 500px;  margin:auto; padding: 40px">
            <div class="card-body">
                <h4 class="text-center m-4">Edit Profile</h4>
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group mt-3">
                      {{form.avatar}}
                    </div>
                    <div class="form-group mt-3">
                        {{form.fullname}}
                      </div>
                      <div class="form-group mt-3">
                        {{form.username}}
                      </div>
                      <div class="form-group mt-3">
                        {{form.bio}}
                      </div>
                    
                    <div class="form-group text-center mt-3" style="max-width: 250px;margin:auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <a class="btn btn-danger ml-3" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
